{% extends "notes/base_generic.html" %}

{% block content %}
  <h2>{% if note.pk %}Edit Note{% else %}Create Note{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if note.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'note-list' %}">Back to list</a>
{% endblock %}
